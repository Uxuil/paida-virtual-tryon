<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIDA Mobile - Virtual Try-On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the mobile interface */
        .tab-active {
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            color: white;
        }
        
        .tab-inactive {
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .clothing-card-selected {
            border: 3px solid #ff8c42;
            transform: scale(1.05);
        }
        
        .clothing-card-unselected {
            border: 2px solid #e9ecef;
        }
        
        .add-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px dashed #dee2e6;
        }
        
        .model-container {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
        }
        
        .sidebar-icon {
            background: linear-gradient(135deg, #ffd93d, #ff8c42);
        }
        
        .action-button {
            background: linear-gradient(135deg, #ff8c42, #ff6b35);
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .clothing-card {
            transition: all 0.3s ease;
        }
        
        .clothing-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Main Container -->
    <div class="max-w-md mx-auto bg-white min-h-screen flex flex-col">
        
        <!-- Top Navigation Tabs -->
        <div class="flex justify-center p-4 bg-white border-b border-gray-200">
            <div class="flex space-x-2 bg-gray-100 rounded-full p-1">
                <button class="tab-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 tab-inactive" data-tab="full-body">
                    Full Body
                </button>
                <button class="tab-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 tab-active" data-tab="top-body">
                    Top Body
                </button>
                <button class="tab-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 tab-inactive" data-tab="head">
                    Head
                </button>
                <button class="tab-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 tab-inactive" data-tab="pants">
                    Pants
                </button>
                <button class="tab-btn px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 tab-inactive" data-tab="foot">
                    Foot
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex">
            
            <!-- Left Sidebar -->
            <div class="w-16 bg-gray-50 flex flex-col items-center py-6 space-y-6">
                <button class="sidebar-icon w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg hover:shadow-xl transition-all duration-300" id="model-view-btn">
                    <i class="fas fa-user text-lg"></i>
                </button>
                <button class="sidebar-icon w-12 h-12 rounded-full flex items-center justify-center text-white shadow-lg hover:shadow-xl transition-all duration-300" id="collection-view-btn">
                    <i class="fas fa-th-large text-lg"></i>
                </button>
            </div>

            <!-- Central Display Area -->
            <div class="flex-1 model-container flex items-center justify-center relative overflow-hidden">
                <!-- Model Image Container -->
                <div class="relative w-full h-full flex items-center justify-center">
                    <!-- Model wearing clothes -->
                    <div class="relative">
                        <!-- Model silhouette -->
                        <div class="w-48 h-80 bg-white rounded-2xl shadow-2xl flex items-center justify-center relative overflow-hidden">
                            <!-- Model image placeholder -->
                            <div class="absolute inset-0 bg-gradient-to-b from-gray-100 to-gray-200 flex items-center justify-center">
                                <i class="fas fa-user text-6xl text-gray-400"></i>
                            </div>
                            
                            <!-- Clothing overlay -->
                            <div class="absolute inset-0 flex items-center justify-center">
                                <!-- T-shirt -->
                                <div class="w-32 h-20 bg-white rounded-lg shadow-lg flex items-center justify-center mt-8">
                                    <span class="text-xs font-semibold text-gray-600">Calvin Klein</span>
                                </div>
                                
                                <!-- Jeans -->
                                <div class="absolute bottom-8 w-28 h-32 bg-blue-600 rounded-lg shadow-lg flex items-center justify-center">
                                    <span class="text-xs font-semibold text-white">Jeans</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Upload overlay -->
                        <div class="absolute inset-0 bg-black bg-opacity-50 rounded-2xl flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300" id="upload-overlay">
                            <div class="text-center text-white">
                                <i class="fas fa-camera text-2xl mb-2"></i>
                                <p class="text-sm">Tap to upload</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Clothing Selection -->
        <div class="p-4 bg-white border-t border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Select Clothing</h3>
            
            <div class="flex space-x-4 overflow-x-auto pb-2">
                <!-- Selected T-shirt Card -->
                <div class="clothing-card clothing-card-selected flex-shrink-0 w-24 h-32 bg-white rounded-xl shadow-lg flex flex-col items-center justify-center cursor-pointer" data-item="tshirt-1">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg mb-2 flex items-center justify-center">
                        <i class="fas fa-tshirt text-2xl text-gray-600"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-700 text-center">White T-Shirt</span>
                </div>

                <!-- Unselected Shirt Card -->
                <div class="clothing-card clothing-card-unselected flex-shrink-0 w-24 h-32 bg-white rounded-xl shadow-lg flex flex-col items-center justify-center cursor-pointer" data-item="shirt-1">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg mb-2 flex items-center justify-center">
                        <i class="fas fa-tshirt text-2xl text-gray-600"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-700 text-center">Blue Shirt</span>
                </div>

                <!-- Add New Item Card -->
                <div class="add-card flex-shrink-0 w-24 h-32 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-gray-100 transition-colors duration-300" id="add-item-btn">
                    <div class="w-16 h-16 border-2 border-dashed border-gray-400 rounded-lg mb-2 flex items-center justify-center">
                        <i class="fas fa-plus text-2xl text-gray-400"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-500 text-center">Add Item</span>
                </div>

                <!-- Additional clothing items -->
                <div class="clothing-card clothing-card-unselected flex-shrink-0 w-24 h-32 bg-white rounded-xl shadow-lg flex flex-col items-center justify-center cursor-pointer" data-item="dress-1">
                    <div class="w-16 h-16 bg-pink-100 rounded-lg mb-2 flex items-center justify-center">
                        <i class="fas fa-female text-2xl text-pink-600"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-700 text-center">Dress</span>
                </div>

                <div class="clothing-card clothing-card-unselected flex-shrink-0 w-24 h-32 bg-white rounded-xl shadow-lg flex flex-col items-center justify-center cursor-pointer" data-item="jacket-1">
                    <div class="w-16 h-16 bg-gray-100 rounded-lg mb-2 flex items-center justify-center">
                        <i class="fas fa-vest text-2xl text-gray-600"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-700 text-center">Jacket</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="p-4 bg-white border-t border-gray-200">
            <div class="flex space-x-4">
                <button class="action-button flex-1 py-4 px-6 rounded-2xl text-white font-semibold text-lg shadow-lg" id="add-to-cart-btn">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Add to Cart
                </button>
                <button class="action-button flex-1 py-4 px-6 rounded-2xl text-white font-semibold text-lg shadow-lg" id="checkout-btn">
                    <i class="fas fa-credit-card mr-2"></i>
                    Check Out
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden file input for image upload -->
    <input type="file" id="image-upload" accept="image/*" style="display: none;">

    <script>
        // Tab switching functionality
        const tabButtons = document.querySelectorAll('.tab-btn');
        const currentTab = 'top-body';

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                
                // Remove active class from all tabs
                tabButtons.forEach(btn => {
                    btn.classList.remove('tab-active');
                    btn.classList.add('tab-inactive');
                });
                
                // Add active class to clicked tab
                button.classList.remove('tab-inactive');
                button.classList.add('tab-active');
                
                // Update model display based on tab
                updateModelDisplay(tabName);
            });
        });

        // Clothing card selection
        const clothingCards = document.querySelectorAll('.clothing-card');
        
        clothingCards.forEach(card => {
            card.addEventListener('click', () => {
                // Remove selected class from all cards
                clothingCards.forEach(c => {
                    c.classList.remove('clothing-card-selected');
                    c.classList.add('clothing-card-unselected');
                });
                
                // Add selected class to clicked card
                card.classList.remove('clothing-card-unselected');
                card.classList.add('clothing-card-selected');
                
                // Update model display
                const itemId = card.getAttribute('data-item');
                updateClothingDisplay(itemId);
            });
        });

        // Sidebar button functionality
        document.getElementById('model-view-btn').addEventListener('click', () => {
            console.log('Model view activated');
            // Add model view logic here
        });

        document.getElementById('collection-view-btn').addEventListener('click', () => {
            console.log('Collection view activated');
            // Add collection view logic here
        });

        // Add item functionality
        document.getElementById('add-item-btn').addEventListener('click', () => {
            document.getElementById('image-upload').click();
        });

        // Image upload functionality
        document.getElementById('image-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                console.log('New item uploaded:', file.name);
                // Add new clothing item logic here
                addNewClothingItem(file);
            }
        });

        // Action button functionality
        document.getElementById('add-to-cart-btn').addEventListener('click', () => {
            console.log('Add to cart clicked');
            showNotification('Item added to cart!', 'success');
        });

        document.getElementById('checkout-btn').addEventListener('click', () => {
            console.log('Checkout clicked');
            showNotification('Redirecting to checkout...', 'info');
        });

        // Model display update function
        function updateModelDisplay(tabName) {
            console.log('Switching to tab:', tabName);
            // Add logic to update model display based on selected tab
            const modelContainer = document.querySelector('.model-container');
            
            // Example: Change background color based on tab
            const colors = {
                'full-body': 'from-blue-200 to-purple-200',
                'top-body': 'from-orange-200 to-pink-200',
                'head': 'from-green-200 to-teal-200',
                'pants': 'from-purple-200 to-indigo-200',
                'foot': 'from-yellow-200 to-orange-200'
            };
            
            modelContainer.className = `flex-1 bg-gradient-to-br ${colors[tabName] || colors['top-body']} flex items-center justify-center relative overflow-hidden`;
        }

        // Clothing display update function
        function updateClothingDisplay(itemId) {
            console.log('Selected clothing item:', itemId);
            // Add logic to update clothing display on model
        }

        // Add new clothing item function
        function addNewClothingItem(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                // Create new clothing card
                const clothingContainer = document.querySelector('.flex.space-x-4.overflow-x-auto.pb-2');
                const newCard = document.createElement('div');
                newCard.className = 'clothing-card clothing-card-unselected flex-shrink-0 w-24 h-32 bg-white rounded-xl shadow-lg flex flex-col items-center justify-center cursor-pointer';
                newCard.setAttribute('data-item', 'new-item-' + Date.now());
                
                newCard.innerHTML = `
                    <div class="w-16 h-16 bg-gray-100 rounded-lg mb-2 flex items-center justify-center overflow-hidden">
                        <img src="${e.target.result}" alt="New item" class="w-full h-full object-cover rounded-lg">
                    </div>
                    <span class="text-xs font-medium text-gray-700 text-center">New Item</span>
                `;
                
                // Add click event listener
                newCard.addEventListener('click', () => {
                    clothingCards.forEach(c => {
                        c.classList.remove('clothing-card-selected');
                        c.classList.add('clothing-card-unselected');
                    });
                    newCard.classList.remove('clothing-card-unselected');
                    newCard.classList.add('clothing-card-selected');
                });
                
                // Insert before the add button
                const addButton = document.getElementById('add-item-btn').parentElement;
                clothingContainer.insertBefore(newCard, addButton);
                
                showNotification('New item added!', 'success');
            };
            reader.readAsDataURL(file);
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 transform translate-x-full transition-transform duration-300`;
            
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'info': 'bg-blue-500',
                'warning': 'bg-yellow-500'
            };
            
            notification.className += ` ${colors[type] || colors['info']}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('PAIDA Mobile Virtual Try-On app initialized');
            updateModelDisplay(currentTab);
        });
    </script>
</body>
</html>
